<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Shopping List</h1>
    <p>
      New item: <input type="text" id="item" name="item" />
      <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="itemsList">
      <li>cooking oil</li>
      <li>breakfast cereal</li>
      <li>bread</li>
    </ol>

    <script>
      function addItem() {
        var orderedList = document.getElementById("itemsList");
        var itemToAdd = document.getElementById("item").value;
        var listElement = document.createElement("li");
        var listElementText = document.createTextNode(itemToAdd);

        listElement.appendChild(listElementText);
        orderedList.appendChild(listElement);
      }

      $(document).ready(function() {
        $("li").dblclick(function() {
          $(this).remove();
        });
      });
    </script>
  </body>
</html>
