<!DOCTYPE html>
<html>
  <head>
    <title>Student</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Student</h1>
    <p>Open a console and then click the button</p>
    <input type="button" value="Display student's data" onclick="loadData()" />
    <p id="personalData"></p>

    <script>
      function loadData() {
        let request = new XMLHttpRequest();

        request.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            displayData(request.response);
          }
        };
        request.open("GET", "oskargawlak.json");
        request.send();
      }

      function displayData(studentData) {
        let studentDataObject = JSON.parse(studentData);
        let name = studentDataObject.name;
        let surname = studentDataObject.surname;

        let personalData = `${name} ${surname}`;
        document.getElementById("personalData").innerHTML = personalData;
      }
    </script>
  </body>
</html>
