<!DOCTYPE html>

        >
      </div>
      <p>Liczba wybranych kurs√≥w: {{ courses.length }}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {

        },
      });
    </script>
  </body>
</html>
