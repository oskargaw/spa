<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app {
        width: 10vw;
        display: flex;
        flex-direction: column;
      }
      span {
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increaseCounter">Counter: {{ counter }}</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          increaseCounter: function ($event) {
            this.counter += 1;
          },
        },
      });
    </script>
  </body>
</html>
