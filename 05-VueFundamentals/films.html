<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Director</th>
          <th>Budget</th>
        </tr>
        <tr v-for="item in films">
          <td>{{ item.title }}</td>
          <td>{{ item.year }}</td>
          <td>{{ item.director }}</td>
          <td>${{ item.budget.toLocaleString() }}</td>
        </tr>
      </table>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          films: [
            {
              title: "Avatar",
              year: 2009,
              director: "James Cameron",
              budget: 237000000
            },
            {
              title: "Pulp Fiction",
              year: 1994,
              director: "Quentin Tarantino",
              budget: 8000000
            },
            {
              title: "Pitch Black",
              year: 2000,
              director: "David Twohy",
              budget: 23000000
            },
            {
              title: "War and Peace",
              year: 1956,
              director: "King Vidor",
              budget: 6000000
            }
          ]
        }
      });
    </script>
  </body>
</html>
