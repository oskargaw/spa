<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span>DO WYKONANIA</span>
      <ol>
        <li v-for="item in todo">{{ item }}</li>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          todo: [
            "Purchase two tickets to cinema",
            "Feed cat",
            "Pay cable bill",
            "Go shopping"
          ]
        }
      });
    </script>
  </body>
</html>
