<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <span>Student's grades: </span>
        <span v-for="item in grades">{{ item }} </span>
      </div>
      <div>
        <span>Average grade: {{ average.toFixed(2) }}</span>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
          average: function() {
            return this.grades.reduce((a, b) => a + b, 0) / this.grades.length;
          }
        }
      });
    </script>
  </body>
</html>
